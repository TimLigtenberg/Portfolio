<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mastermind - Tim Ligtenberg</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="mastermind.css">
    <link rel="icon" href="../assets/mastermind/MastermindPinCyaan.png" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/fadd34b0e1.js" crossorigin="anonymous"></script>

    <script src="../index.js"></script>
    <script src="mastermind.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-item-container">
        <span class="header-item-title"><a href="../index.html">Home</a></span>
      </div>

      <div class="header-item-container">
        <span class="header-item-title">Timer</span>
        <span class="header-item-value" id="timer"></span>
      </div>

      <div class="header-item-container">
        <span class="header-item-title">Leaderboard</span>
        <button class="header-item-value" id="showGamesBtn">Show</button>

        <div id="leaderboard" style="display: none;">
          <span class="h1"><span id="games-won"></span> games won.</span>
          </br><hr>
        </div>
      </div>
    </header>
    
    <div class="mastermind-main">
      <div class="row" style="margin-right: 0px;">
        <div class="col-md-12">
          <h1>Tries left: <span id="tries-left"></span></h1>
          <div id="bord">
            <div id="pinboard">
              <div class="result-row" id="row1">
                <div class="dropzone"></div>
                <div class="dropzone"></div>
                <div class="dropzone"></div>
                <div class="dropzone"></div>
                <div id="result"></div>
              </div>
              <div class="result-row" id="row2">

              </div>
              <div class="result-row" id="row3">

              </div>
              <div class="result-row" id="row4">

              </div>
              <div class="result-row" id="row5">

              </div>
              <div class="result-row" id="row6">

              </div>
              <div class="result-row" id="row7">

              </div>
              <div class="result-row" id="row8">

              </div>
              <div class="result-row" id="row9">

              </div>
              <div class="result-row" id="row10">

              </div>
            </div>
          </div>

          <div id="pins" class="row">
            <img data-pinId="1" draggable="true" class="pin" id="pinBrown" src="../assets/mastermind/MastermindPinBruin.png" alt="Brown pin">
            <img data-pinId="2" draggable="true" class="pin" id="pinCyan" src="../assets/mastermind/MastermindPinCyaan.png" alt="Cyan pin">
            <img data-pinId="3" draggable="true" class="pin" id="pinDBlue" src="../assets/mastermind/MastermindPinDonkerBlauw.png" alt="Dark blue pin">
            <img data-pinId="4" draggable="true" class="pin" id="pinYellow" src="../assets/mastermind/MastermindPinGeel.png" alt="Yellow pin">
            <img data-pinId="5" draggable="true" class="pin" id="pinDGreen" src="../assets/mastermind/MastermindPinDonkerGroen.png" alt="Dark green pin">
            <img data-pinId="6" draggable="true" class="pin" id="pinLBlue" src="../assets/mastermind/MastermindPinLichtBlauw.png" alt="Light blue pin">
            <img data-pinId="7" draggable="true" class="pin" id="pinLGreen" src="../assets/mastermind/MastermindPinLichtGroen.png" alt="Light green pin">
            <img data-pinId="8" draggable="true" class="pin" id="pinOrange" src="../assets/mastermind/MastermindPinOranje.png" alt="Orange pin">
            <img data-pinId="9" draggable="true" class="pin" id="pinPurple" src="../assets/mastermind/MastermindPinPaars.png" alt="Purple pin">
            <img data-pinId="10" draggable="true" class="pin" id="pinRed" src="../assets/mastermind/MastermindPinRood.png" alt="Red pin">
            <img data-pinId="11" draggable="true" class="pin" id="pinPink" src="../assets/mastermind/MastermindPinRoze.png" alt="Pink pin">
            <img data-pinId="12" draggable="true" class="pin" id="pinWhite" src="../assets/mastermind/MastermindPinWit.png" alt="White pin">
          </div>
        </div>
      </div>
    </div>
	
  </body>
</html>
