<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mastermind - Tim Ligtenberg</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="mastermind.css">
    <link rel="icon" href="../assets/mastermind/MastermindPinCyaan.png" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/fadd34b0e1.js" crossorigin="anonymous"></script>

    <script src="../index.js"></script>
    <script src="mastermind.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-item-container">
        <span class="header-item-title"><a href="../index.html">Home</a></span>
      </div>

      <div class="header-item-container">
        <span class="header-item-title">Difficulty</span>
        <select class="header-item-value" id="difficultySelect" name="difficultySelect" title="Select difficulty"></select>
      </div>

      <div class="header-item-container">
        <span class="header-item-title">Timer</span>
        <span class="header-item-value" id="timer"></span>
      </div>

      <div class="header-item-container">
        <span class="header-item-title">Leaderboard</span>
        <button class="header-item-value" id="showGamesBtn">Show</button>

        <div id="leaderboard" style="display: none;">
          <span class="h1"><span id="games-won"></span> games won.</span>
          </br><hr>
        </div>
      </div>
    </header>
    
    <div class="mastermind-main">
      <div class="row" style="margin-right: 0px;">
        <div class="col-md-12">
          <h1>Tries left: <span id="tries-left"></span></h1>
          <div class="dropzone" id="dropzone">Drop Here</div>
          <div id="bord">
            <div id="pinboard">
              <div id="row1">
                
              </div>
              <div id="row2">

              </div>
              <div id="row3">

              </div>
              <div id="row4">

              </div>
              <div id="row5">

              </div>
              <div id="row6">

              </div>
              <div id="row7">

              </div>
              <div id="row8">

              </div>
              <div id="row9">

              </div>
              <div id="row10">

              </div>
            </div>
          </div>

          <div id="pins" class="row">
            <img draggable="true" class="pin" id="pinBrown" src="../assets/mastermind/MastermindPinBruin.png">
            <img draggable="true" class="pin" id="pinCyan" src="../assets/mastermind/MastermindPinCyaan.png">
            <img draggable="true" class="pin" id="pinDBlue" src="../assets/mastermind/MastermindPinDonkerBlauw.png">
            <img draggable="true" class="pin" id="pinYellow" src="../assets/mastermind/MastermindPinGeel.png">
            <img draggable="true" class="pin" id="pinDGreen" src="../assets/mastermind/MastermindPinDonkerGroen.png">
            <img draggable="true" class="pin" id="pinLBlue" src="../assets/mastermind/MastermindPinLichtBlauw.png">
            <img draggable="true" class="pin" id="pinLGreen" src="../assets/mastermind/MastermindPinLichtGroen.png">
            <img draggable="true" class="pin" id="pinOrange" src="../assets/mastermind/MastermindPinOranje.png">
            <img draggable="true" class="pin" id="pinPurple" src="../assets/mastermind/MastermindPinPaars.png">
            <img draggable="true" class="pin" id="pinRed" src="../assets/mastermind/MastermindPinRood.png">
            <img draggable="true" class="pin" id="pinPink" src="../assets/mastermind/MastermindPinRoze.png">
            <img draggable="true" class="pin" id="pinWhite" src="../assets/mastermind/MastermindPinWit.png">
          </div>
        </div>
      </div>
    </div>
	
  </body>
</html>
