<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Portfolio Tim Ligtenberg</title>
        <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">

        <!-- Styles to use everywhere -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- Styles neccesary for CombinAce -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

        <!-- My styles -->
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="combinace.css">

        <!-- Scripts to use everywhere -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/fadd34b0e1.js" crossorigin="anonymous"></script>

        <!-- Scripts neccesary for CombinAce -->
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://unpkg.com/roll-a-die@1.3.0/dist/roll-a-die.js"></script>

        <!-- My scripts -->
        <script src="../index.js"></script>
        <script src="combinace.js"></script>

    <body>
        <!--<header class="header">
            <div class="header-item-container">
                <span class="header-item-title">A</span>
                <span class="header-item-value">b</span>
            </div>
        </header>-->
        <div class="main">

            <div id="feedback" style="display: none;">
                <span id="feedbackMessage"></span>
                <form method="dialog">
                    <div id="feedbackButtons">
                        <button id="feedbackDenybtn" class="red-button">Close</button>
                    </div>
                </form>
            </div>

            <div id="bord">
                <div id="lucky-number-container">
                    <span id="lucky-number-label">Your lucky number</span>
                    <br />
                    <button id="lucky-number-btn" class="blue-button wiebel">Generate</button>
                    <span id="lucky-number"></span>
                </div>

                <div id="menu" class="ui-widget-content">
                    <h5>Menu</h3>
                    <button id="draw-card-btn" class="red-button">Draw card</button>
                    <button id="play-combination-btn" class="blue-button wiebel" style="display: none;">Play combination</button>
                    <span id="draw-cards-text">Draw cards: <span id="draw-cards-amount"></span></span>
                </div>
                <div id="rules-object-container">
                    <object id="rules-object" data="regels.txt" type="text/plain">
                        <a href="regels.txt">No Support?</a>
                    </object>
                </div>

                <div id="combination" style="display: none;"></div>
                <div id="play-board">
                    <div id="card-pile"></div>
                </div>
                <div id="hand-cards"></div>
            </div>
        </div>
    </body>
</html>
