<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio Tim Ligtenberg - Minesweeper</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/minesweeper.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/fadd34b0e1.js" crossorigin="anonymous"></script>

    <script src="scripts/index.js"></script>
    <script src="scripts/minesweeper.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-item-container">
        <span class="header-item-title">Timer</span>
        <span class="header-item-value" id="timer"></span>
      </div>

      <div class="header-item-container">
        <span class="header-item-title">Blocks left</span>
        <span class="header-item-value" id="blocks-left"></span>
      </div>

      <div class="header-item-container">
        <span class="header-item-title">Difficulty</span>
        <select class="header-item-value" id="difficultySelect" name="difficultySelect" title="Select difficulty"></select>
      </div>

      <div class="header-item-container">
        <span class="header-item-title">Leaderboard</span>
        <button class="header-item-value" id="showGamesBtn">Show</button>

        <div id="leaderboard" style="display: none;">
          <span class="h1"><span id="games-won"></span> games won.</span>
          </br><hr>
        </div>
      </div>
    </header>
    
    <main>
      <h1 style="margin: 20px;">Minesweeper</h1>
      <div id="bord"></div>
    </main>
	
  </body>
</html>
